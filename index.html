<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Megrim|Open+Sans+Condensed:300|Raleway" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <form class="" action="index.html" method="post">
    <h1 id="head"> Formulario</h1>
    <label for="nombre" > NOMBRES </label><span>:</span>
    <input id="nombre" type="text" pattern="([A-Z]){1}[a-z]+[\s]([A-Z]){1}[a-z]+" placeholder="Example Name"><br><br>

    <label for="apellidos" > APELLIDOS </label><span>:</span>
    <input id="apellidos" type="text" pattern="([A-Z]){1}[a-z]+[\s]([A-Z]){1}[a-z]+" placeholder="Example LastName"><br><br>

    <label for="dni" > DNI </label><span>:</span>
    <input id="dni" type="text" "" pattern="\b\d{8}\b" placeholder="Ejm. 12345678"><br><br>

    <label for="nacimiento" > FECHA NACIMIENTO</label><span>:</span>
    <input id="nacimiento" type="text" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])-(0[1-9]|1[012])-[0-9]{4}" placeholder="Ejm. dd-mm-aaaa"><br><br>

    <label for="celular" > CEL </label><span>:</span>
    <input id="celular" type="text" pattern="\b\d{3}[-]?\d{3}[-]?\d{3}\b" placeholder="Ejm. 123456789"><br><br>

    <label for="fjo" > TELF. FIJO </label><span>:</span>
    <input id="fijo" type="text" pattern="\b\d{3}[-]?\d{4}[-]?\b" placeholder="Ejm. 123-4567"><br><br>

    <label for="contraseña" > CONTRASEÑA </label><span>:</span>
    <input id="contraseña" type="password" ><br><br>

    <label for="pass1" > CONFIRME CONTRASEÑA </label><span>:</span>
    <input id="pass1" type="password" ><br><br>

    <label for="comentarios" >  COMENTARIOS </label><br><span>:</span><br>
    <textarea name="name" id="comentarios" rows="3" cols="20"></textarea><br><br><br>


    <input id="check" type="checkbox" required="">
    <label for="check" > Terminos y condiciones </label>

    <input type="submit" onclick="false"name="" id="sign-in" value=" Enviar">
  </form>
<script type="text/javascript" src="assets/js/app.js">

</script>
</body>
</html>
